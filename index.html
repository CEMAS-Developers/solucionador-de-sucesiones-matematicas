<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Solucionador de Sucesiones by Adonys</title>
</head>
<body>
	<div class="contenedor">
		<h1>Solucionador de sucesiones</h1>
		<p>Esta app solo funciona con números reales y decimales. Ej: 10, 0.5</p>
		<hr/>
		<div class="contenedor-left">
			<form action="">
				<p>Valor de A1:</p>
				<input type="text" name="a1" id="a1" value="2">

				<p>Valor de A2:</p>
				<input type="text" name="a2" id="a2" value="4">

				<p>Valor de A3:</p>
				<input type="text" name="a3" id="a3" value="6">

				<input type="button" value="Resolver">
			</form>
		</div>
		<div class="contenedor-right">
			<h2>Valores:</h2>
			<p><span class="result">Sucesión:</span> 1, 2, 3</p>
			<p><span class="result">D:</span> 1</p>
			<p><span class="result">A4:</span> 4</p>
			<p><span class="result">S4:</span> 10</p>
		</div>
		<footer>
			<p>Creado por <a href="https://github.com/adonyssantoscemas" target="_blank">Adonys Santos</a>.</p>
		</footer>
	</div>
</body>
</html>
